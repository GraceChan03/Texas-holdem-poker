{% extends "base.html" %}

{% block title %}Activate notice{% endblock %}
{% block content %}
    <br><br><br><br>
    <div class="container">
        <div class="row justify-content-md-center home-middlearea">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <p class="lead">A confirmation email has been sent to {{ email }}.
                        Please click the link in the email to confirm your email address and complete
                        your registration for your account.</p>
                    <form action="/login">
                        <button id="login" class="btn-red btn-logout">Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
