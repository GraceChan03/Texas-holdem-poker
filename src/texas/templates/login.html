{% extends "base.html" %}

{% block content %}
    <div class="container">
        <!-- Content here -->
        <div class="login-container">

            <div class="login-title-div">
                <h3 class="login-title">Welcome to CMU-Texas</h3>
            </div>

            <div class="login-outer">
                <div class="login-inner">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                    <fieldset>
                        <input type="text" id="inputUsername" name="username" class="grumblr-input-text" placeholder="Username"
                       required autofocus>
                    </fieldset>
                    <br>
                    <fieldset>
                        <input type="password" id="inputPassword" name="password" class="grumblr-input-password" placeholder="Password"
                       required>
                    </fieldset>
                        <br>
                        <button type="submit" class="btn-red">
                            Log in
                        </button>
                        <p class="error-msg">
                            {% if form.errors %}
                                <p>Your username and password didn't match. Please try again.</p>
                            {% endif %}
                        </p>
                    </form>
                    <div class="alert alert-light login-alert-div" role="alert">
                        <a href="/forget_password" class="alert-link login-link">Forgot your password?</a>
                        <hr class="login-alert">
                        <span class="login-link">Not on CMU-Texas yet?</span>
                        <a href="register" class="alert-link login-link">Sign up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
